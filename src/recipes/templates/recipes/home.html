<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'recipes/css/styles.css' %}">
        <style type="text/css">
            * {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                list-style: none;
            }

            body {
                background-image: url('/media/static/images/background.png');
                background-repeat: repeat;
                background-size: 1000px 800px;
            }

            .banner {
                position: relative;
                width: 1000px; 
                margin: 0 auto; 
            }

            #logo {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    width: 400px;
                    z-index: 1; /* Place the top image above the bottom image */
            }

            #banner {
                    width: 1000px;
                    top: 0;
                    left: 0;
                    z-index: 0;
                    border-width: 8px;
                border-color: rgb(189, 000, 000);
                border-style: solid;
                border-radius: 15px;
            }

            .title_section {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background-color: rgba(255, 213, 082, .9);
                border-radius: 50px;
                border-color: rgb(189, 000, 000);
                border-style: solid;
                border-width: 6px;
                margin: 20px auto;
                width: 75%;
                text-align: center;
                padding: 20px;
            }

            button {
                background-color: white;
                font-size: large;
                border-width: 6px;
                border-color: rgb(189, 000, 000);
                border-style: solid;
                border-radius: 5px;
                padding: 6px;
            }

            a {
                text-decoration: none;
                color: black;
            }
        </style>
    </head>
    <body>
        <div class="banner">
            <img id="banner" src="/media/static/images/banner.png">
            <img id="logo" src="/media/static/images/home.png">
        </div>
        <div class="title_section">
            <h1>Welcome</h1>
            <button>
                <a href="all_recipes">All Recipes</a>
            </button>
            <p>
                <a href="admin">Admin</a>
            </p>
        </div>
    </body>
</html>
