<!DOCTYPE html>
<html>
    <head>
        <title>All Recipes</title>
        <style type="text/css">
            * {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                list-style: none;
            }

            body {
                background-image: url('/media/static/images/background.png');
                background-repeat: repeat;
                background-size: 1000px 800px;
            }

            .recipe_grid {
                margin-top: 20px;
                display: grid;
                grid-gap: 10px;
                grid-template-columns: 1fr 1fr 1fr;
            }

            .grid_item {
                padding: 10px;
                display: flex;
                flex-direction: column;
                align-items: center;
                border-width: 10px;
                border-color: rgb(189, 000, 000);
                border-style: solid;
                border-radius: 10px;
                background-color: rgba(255, 213, 082, .9);
            }

            button {
                background-color: white;
                font-size: large;
                border-width: 6px;
                border-color: rgb(189, 000, 000);
                border-style: solid;
                border-radius: 5px;
                padding: 6px;
            }

            .banner {
                position: relative;
                width: 1000px; 
                margin: 0 auto; 
            }

            #logo {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    width: 400px;
                    z-index: 1; /* Place the top image above the bottom image */
            }

            #banner {
                    width: 1000px;
                    top: 0;
                    left: 0;
                    z-index: 0;
                    border-width: 8px;
                border-color: rgb(189, 000, 000);
                border-style: solid;
                border-radius: 15px;
            }

            p {
                font-weight: bold;
                padding: 20px;
                background-color: white;
                border-radius: 5px;
                border-color: rgb(189, 000, 000);
                border-style: solid;
                border-width: 6px;
            }
            a {
                text-decoration: none;
                color: black;
            }
        </style>
    </head>
    <body>
        <div class="banner">
            <img id="banner" src="/media/static/images/banner.png">
            <img id="logo" src="/media/static/images/all_recipes.png">
        </div>
        <div class="recipe_grid">
            {% for object in object_list %}
            <div class="grid_item">
                <h1>{{object.name}}</h1>
                <h2>Difficulty: {{object.calc_difficulty}}</h2>
                <img style="width: 400px; border-radius: 20px;" src="{{object.image.url}}">
                <h3>Cook time:</h3>
                <p>{{object.cook_time}} minutes</p>
                <h3>Ingredients:</h3>
                <p>{{object.ingredients}}</p>
                <button>
                    <a href="{{ object.get_absolute_url }}">Details</a>
                </button>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
