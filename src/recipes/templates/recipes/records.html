<!DOCTYPE html>
<html>
    <head>
        <title>Records</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'recipes/css/styles.css' %}">
        <style type="text/css">
            .title_section {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background-color: rgba(255, 213, 082, .9);
                border-radius: 50px;
                border-color: rgb(189, 000, 000);
                border-style: solid;
                border-width: 6px;
                margin: 20px auto;
                width: 75%;
                text-align: center;
                padding: 20px;
            }
            button {
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div class="banner">
            <img id="banner" src="{% static 'recipes/images/banner.png' %}">
            <img id="logo" src="{% static 'recipes/images/home.png' %}">
        </div>
        <div class="title_section">
            <h1>Records</h1>
            <button onclick="goBack()">
                Back
            </button>
        </div>

        <script>
            function goBack() {
                window.history.back();
            }
        </script>
    </body>
</html>
